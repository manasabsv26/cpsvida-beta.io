  description:  Sheryl is a PhD candidate interested in the intersections of policy making, reinforcement learning, and game theory. She completed her Bachelor’s in Computer Engineering from Sardar Patel Institute of Technology (Mumbai University), where she worked on several Machine Learning projects. She earned her Master’s in Computer Science from the University of Oxford, with a thesis based on Evolutionary Game Theory. Her PhD research focuses on using evolutionary games in reinforcement learning settings for path finding and addressing distribution shifts. Reach out for collaborations!
  interests:
    - Game Theory 
    - Formal Methods and Verification 
    - Reinforcement Learning


              
