  description:  Yiqi (Nick) Zhao is a PhD Student for Computer Science at the University of Southern California. He works with Professor Jyo Deshmukh and Professor Lars Lindemann. His research interests include design, verification, and testing of learning-enabled Cyber-Physical Systems (CPS) with formal methods and control theoretic approaches. Before this, he was a student at Vanderbilt University, who majored in Computer Science and Mathematics (Applied Track) and minored in Electrical Engineering and Data Science. At Vanderbilt, he worked with Professor Meiyi Ma on smart city and specification-enhanced machine learning.
  interests:
    - Formal Methods
    - Cyber Physical Systems
    - Systems and Control Theory
    - Mathematical Optimization
          
               
                
